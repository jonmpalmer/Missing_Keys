<!DOCTYPE HTML>
<html>
    <head>
        <title>Suppliers - Missing Keys Computer Parts</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="head">
            <header class="site-head">
                <h1>Missing Keys Computer Parts</h1>
            </header>
        </div>
        <div class="head-links">
            <a href="index.html">Home</a>
            <a href="accounts.html">Accounts</a>
            <a href="suppliers.html">Suppliers</a>
            <a href="products.html">Products</a>
            <a href="orders.html">Orders</a> 
        </div>
        <div class="site-form">
            <form class="supplier-login-form">
                <div class="form-item">
                    <label for="lfname">Supplier Name:</label>
                    <input type="text" name="cname">
                </div>
                <div class="form-item">
                    <label for="lfname">Supplier Location:</label>
                    <input type="text" name="cname">
                </div>
                <div class="form-item">
                    <input type="submit" value="Search">
                </div>
            </form>
        </div>
        <div class="bypass-head">
            <p><a href="suppliers_home.html">Bypass Search</a></p>
        </div>
        <div class="products">
            <h3 class="products">Suppliers</h3>
        </div>
        <div>
            <table>
                <thead>
                    <th>Supplier</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Location</th>
                </thead>
                <tbody>
                    <tr>
                        <td>{{name}}</td>
                        <td>{{email}}</td>
                        <td>{{phone}}</td>
                        <td>{{addressID}}</td>
                        <td><button onclick= "deleteSupplier({{id}})">Delete</button></td>
                        <td><a href="update_suppliers.html">Update</a></td>
                        <td><a href="suppliers_home.html">View</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="signup-head">
            <p><a href="add_supplier.html">Add Supplier</a></p>
        </div>
    </body>
</html>
