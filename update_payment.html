<!DOCTYPE HTML>
<html>
    <head>
        <title>Update Order - Missing Keys Computer Parts</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="head">
            <header class="site-head">
                <h1>Missing Keys Computer Parts</h1>
            </header>
        </div>
        <div class="head-links">
            <a href="index.html">Home</a>
            <a href="accounts.html">Accounts</a>
            <a href="suppliers.html">Suppliers</a>
            <a href="products.html">Products</a>
            <a href="orders.html">Orders</a> 
        </div>
        <div class="update-head">
            <h3 class="update">Current Payment</h3>
        </div>
        <div class="order-block">
            <p class="order-orderID">Payment ID  </p>
            <p class="order-customerID">Card Number </p>
            <p class="order-orderDate">Address ID </p>
            <p class="order-shippedDate">Expiration Date </p>
            <p class="order-items">CSC </p>
        </div>
        <div class="update-head">
            <h3 class="update">Update Order</h3>
        </div>
        <div class="site-form">
            <form class="cust-update-form">
                <div class="form-card-number">
                    <label for="email">Card Number: </label>
                    <input type="text" name="cnumber" required>
                </div>
                <div class="form-exdate">
                    <label for="lname">Expiration:</label>
                    <input type="text" name="exdate" required>
                </div>
                <div class="crv">
                    <label for="add1">CRV:</label>
                    <input type="text" name="crv" required>
                </div>
                <div class="form-fname">
                    <label for="fname">First name:</label>
                    <input type="text" name="fname" required>
                </div>
                <div class="form-lname">
                    <label for="lname">Last name:</label>
                    <input type="text" name="lname" required>
                </div>
                <div class="form-address1">
                    <label for="add1">Address:</label>
                    <input type="text" name="add1" required>
                </div>
                <div class="form-address2">
                    <label for="add2">Address:</label>
                    <input type="text" name="add2">
                </div>
                <div class="form-zip">
                    <label for="zip">ZIP:</label>
                    <input type="text" name="zip" required>
                </div>
                <div class="form-item">
                    <input type="submit" value="Submit">
                </div>
            </form>
        </div>
    </body>
</html>
