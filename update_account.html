    <body>
        <div class="head">
            <header class="site-head">
                <h1>Missing Keys Computer Parts</h1>
            </header>
        </div>
        <div class="head-links">
            <a href="index.html">Home</a>
            <a href="accounts.html">Accounts</a>
            <a href="suppliers.html">Suppliers</a>
            <a href="products.html">Products</a>
            <a href="order.html">Order</a> 
        </div>
        <div class="update-head">
            <h3 class="update">Update Account</h3>
        </div>
        <div class="customer-info-block">
              <h4 class="customer-email">Email: </h4>
              <p class="customer-name">Name: </p>
              <p class="customer-address">Address: </p>
              <p class="customer-phone">Phone: </p>

            <form class="cust-update-form">

                    <label for="lname">Last name:</label>
                    <input type="text" name="lname" required>
                </div>
                <div class="form-address1">

                </div>
                <div class="form-address2">
                    <label for="add2">Address Line 2:</label>
                    <input type="text" name="add2">
                </div>
                <div class="form-zip">
                    <label for="zip">ZIP Code:</label>
                    <input type="text" name="zip" required>
                </div>
                <div class="form-item">
                    <label for="phone">Phone number:</label>
                    <input type="text" name="phone">
                </div>
                <div class="form-item">
                    <input type="submit" value="Submit">
