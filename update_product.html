<!DOCTYPE HTML>
<html>
    <head>
        <title>Update Order - Missing Keys Computer Parts</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="head">
            <header class="site-head">
                <h1>Missing Keys Computer Parts</h1>
            </header>
        </div>
        <div class="head-links">
            <a href="index.html">Home</a>
            <a href="accounts.html">Accounts</a>
            <a href="suppliers.html">Suppliers</a>
            <a href="products.html">Products</a>
            <a href="orders.html">Orders</a> 
        </div>
        <div class="update-head">
            <h3 class="update">Update Product</h3>
        </div>
        <div class="order-block">
            <p class="order-orderID">Product  </p>
            <p class="order-customerID">Type </p>
            <p class="order-orderDate">Model </p>
            <p class="order-shippedDate">Quantity </p>
            <p class="order-items">Price </p>
            <p class="order-items">Supplier </p>
        </div>
        <div class="site-form">
            <form class="cust-update-form">
                <div class="form-card-number">
                    <label for="email">Product: </label>
                    <input type="text" name="cnumber" required>
                </div>
                <div class="form-type">
                    <label for="type">Type:</label>
                    <input type="text" name="type" required>
                </div>
                <div class="model">
                    <label for="model">Model:</label>
                    <input type="text" name="model" required>
                </div>
                <div class="form-quant">
                    <label for="quant">Quantity:</label>
                    <input type="text" name="quant" required>
                </div>
                <div class="form-price">
                    <label for="price">Price:</label>
                    <input type="text" name="price" required>
                </div>
                <div class="form-supplier">
                    <label for="supplier">Supplier:</label>
                    <input type="text" name="name" required>
                </div>
                <div class="form-item">
                    <input type="submit" value="Update">
                </div>
            </form>
        </div>
    </body>
</html>
