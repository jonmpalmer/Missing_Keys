<!DOCTYPE HTML>
<html>
    <head>
        <title>Update Supplier Info - Missing Keys Computer Parts</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="head">
            <header class="site-head">
                <h1>Missing Keys Computer Parts</h1>
            </header>
        </div>
        <div class="head-links">
            <a href="index.html">Home</a>
            <a href="accounts.html">Accounts</a>
            <a href="suppliers.html">Suppliers</a>
            <a href="products.html">Products</a>
            <a href="order.html">Order</a> 
        </div>
        <div class="update-head">
            <h3 class="update">Current Supplier</h3>
        </div>
        <div class="customer-info-block">
              <h4 class="customer-name">Company: </h4>
              <p class="customer-address">Address: </p>
              <p class="customer-phone">Phone: </p>
              <p class="customer-email">Email: </p>
        </div>
        <div class="site-form">
            <form class="supplier-update-form">
                <div class="form-item">
                <div class="form-email">
                    <label for="email">Email address:</label>
                    <input type="text" name="email">
                <div class="form-address1">
                    <label for="add1">Address:</label>
                    <input type="text" name="add1" required>
                </div>
                <div class="form-address2">
                    <label for="add2">Address:</label>
                    <input type="text" name="add2">
                </div>
                <div class="form-zip">
                    <label for="zip">ZIP:</label>
                    <input type="text" name="zip" required>
                </div>
                <div class="form-item">
                    <label for="phone">Phone:</label>
                    <input type="text" name="phone">
                </div>
                <div class="form-item">
                    <input type="submit" value="Update">
                </div>
            </form>
        </div>
    </body>
</html>
